buildscript {
    ext.kotlinVersion = '1.0.0-beta-1103'
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath group: 'com.github.rodm', name: 'gradle-teamcity-plugin', version: '0.8'
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: "${kotlinVersion}"
    }
}

apply plugin: 'java'
apply plugin: 'com.github.rodm.teamcity-server'
apply plugin: 'kotlin'
apply plugin: 'idea'

group = 'org.jetbrains.teamcity.github'
version = '1.0-SNAPSHOT'
9
ext {
    teamcityVersion = '9.1'
    teamcityDir = "$rootDir/servers/TeamCity-${teamcityVersion}"
    teamcityDataDir = "$rootDir/data/" + (teamcityVersion =~ /(\d+\.\d+).*/)[0][1]
    teamcityJavaHome = System.properties['java.home']
}

repositories {
    maven { url "http://repository.jetbrains.com/teamcity" }
}

configurations {
    provided
//    provided.extendsFrom(compile)
}

dependencies {
    provided('org.eclipse.mylyn.github:org.eclipse.egit.github.core:4.1.0.201509280440-r') {
        transitive = false
    }
    provided(group: 'org.jetbrains.teamcity.internal', name: 'server', version: "${teamcityVersion}")
    compile("org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}")
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

test {
    useTestNG()
}

teamcity {
    version = teamcityVersion

    descriptor {
        name = project.name
        displayName = 'GitHub Integration'
        version = project.version
        vendorName = 'JetBrains'
        description = 'TeamCity GitHub Integration Plugin'

        useSeparateClassloader = true

//        parameters {
//            parameter 'param', 'value'
//        }
    }

    homeDir = file(teamcityDir)
    dataDir = file(teamcityDataDir)
    javaHome = file(teamcityJavaHome)
}

idea {
    module {
        scopes.PROVIDED.plus += [ configurations.provided ]
        downloadJavadoc = false
        downloadSources = true
    }
}
